    <div class="tab-content" id="myTabContent">
      <div aria-labelledby="home-tab" class="tab-pane fade show active" id="create" role="tabpanel">
        <div class="container">
          <div class="text-center mt-5">
            <h1 class="text-dark">
              Create question for Quiz
            </h1><br>
          </div>
          <div class="row">
            <div class="container">
              <form class="col-lg-7 myForm mx-auto bg-secondary rounded" id="contact-form1" name="contact-form1" onsubmit="datapost()" role="form">
                <div class="controls">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_message">Question :</label> 
                        <textarea class="form-control" data-error="Please, leave us a message." id="question" name="message" placeholder="Write your message here." required="required" rows="4"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_name">option1</label> <input class="form-control" data-error="question no is required." id="op1" name="name" placeholder="Please enter option1*" required="required" type="text">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="op2">option2</label> <input class="form-control" data-error="question statement is required." id="op2" name="surname" placeholder="Please enter option2*" required="required" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="op3">option3</label> <input class="form-control" data-error="Valid email is required." id="op3" name="email" placeholder="Please enter option3 *" required="required" type="text">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="op4">option4</label> <input class="form-control" data-error="question statement is required." id="op4" name="surname" placeholder="Please enter option4*" required="required" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="correct">answer</label> <input class="form-control" data-error="question statement is required." id="correct" name="surname" placeholder="Please enter the answer*" required="required" type="text">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="imgurl">img(url)</label> <input class="form-control" id="imgurl" name="imgurl" placeholder="enter img url*" type="text">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <button class="btn btn-success btn-send pt-2 btn-block" id="create-btn" value="Send Message">create</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
